  mermaid.initialize({
    startOnLoad: true,
    theme: 'dark',
    themeVariables: {
      darkMode: true,
      background: '#1c1c1e',
      primaryColor: '#4CAF50',
      primaryTextColor: '#fff',
      primaryBorderColor: '#4CAF50',
      lineColor: '#8b949e',
      secondaryColor: '#2196F3',
      tertiaryColor: '#FF9800',
      fontFamily: 'system-ui, -apple-system, "Segoe UI", Roboto, sans-serif'
    }
  });
</script>
