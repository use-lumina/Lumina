name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format:check

      - name: Run linter
        run: bun run lint

      - name: Build packages
        run: bun run build:packages

  build-services:
    name: Build Services
    runs-on: ubuntu-latest
    needs: quality

    strategy:
      matrix:
        service: [ingestion, api, replay]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build service
        run: cd services/${{ matrix.service }} && bun run build
        continue-on-error: true # Some services may not have build script yet

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build examples
        run: |
          cd examples/nextjs-rag
          bun install
          bun run build
        continue-on-error: true # Allow failure for now