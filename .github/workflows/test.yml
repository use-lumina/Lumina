name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build workspace packages
        run: |
          cd packages/config && bun run build
          cd ../schema && bun run build
          cd ../database && bun run build
          cd ../core && bun run build
          cd ../sdk && bun run build

      - name: Build services
        run: |
          cd services/api && bun run build
          cd ../ingestion && bun run build
          cd ../replay && bun run build
